rupa:
    bhuta:  &bhuta_rupa_list
            a: ၁။ ပထဝီ (နူးညံ့ခက်မာခြင်းသဘော)
            b: ၂။ အာပေါ (ယိုစီးဖွဲ့စည်းခြင်းသဘော)
            c: ၃။ တေဇော (ပူအေးခြင်းသဘော၊ အရှိန်အငွေ့သဘော)
            d: ၄။ ဝါယော (တွန်းကန်လှုပ်ရှားထောက်မခြင်းသဘော)

    upadaya:
        pasada: &pasada_rupa_list
            a: ၁။ စက္ခုပသာဒ (မျက်စိအကြည်)
            b: ၂။ သောတပသာဒ (နားအကြည်)
            c: ၃။ ဃာနပသာဒ (နှာခေါင်းအကြည်)
            d: ၄။ ဇိဝှါပသာဒ (လျှာအကြည်)
            e: ၅။ ကာယပသာဒ (ကိုယ်အကြည်)

        gocara:  &gocara_rupa_list
            a: ၁။ ရူပါရုံ (အဆင်း)
            b: ၂။ သဒ္ဒါရုံ (အသံ)
            c: ၃။ ဂန္ဓာရုံ (အနံ့)
            d: ၄။ ရသာရုံ (အရသာ)
            e: ၅။ ဖောဋ္ဌဗ္ဗာရုံ (ပထဝီ၊ တေဇော၊ ဝါယော)

        bhava:  &bhava_rupa_list
            a: ၁။ က္ကတ္ထိဘာ၀ (အမပုံစံဖော်ပေးသောရုပ်)
            b: ၂။ ပုရိသဘာ၀ (အထီးပုံစံဖော်ပေးသောရုပ်)

        hadaya_vatthu: &hadaya_vatthu_rupa_list
            a: ၁။ ဟဒယဝတ္ထု (စိတ်၏နေရာရုပ်)

        jivita:  &jivita_rupa_list
            a: ၁။ ဇီဝိတရုပ် (ကံကြောင့်ဖြစ်သောရုပ်ကိုစောင့်ရောုက်သောရုပ်)

        ahara: &ahara_rupa_list
            a: ၁။ အဟာရရုပ် (အစားအသောက်၌ပါသောအဆီအနှစ်)

        akasa: &akasa_rupa_list
            a: ၁။ ပရိစ္ဆေဒ/အာကာသဓာတ် (ရုပ်ကလာပ်နှစ်ခုတွေ့ဆုံက အလိုအလျောက် ပေါ်လာသော အကြားရုပ်)

        vinnatti:  &vinnatti_rupa_list
            a: ၁။ ကာယဝိညတ္တိ (သူတပါးအား မိမိအလိုဆန္ဒကို ကိုယ်ဖြင့်သိစေသော အမူအရာရုပ်)
            b: ၂။ ဝစီဝိညတ္တိ (သူတပါးအား မိမိအလိုဆန္ဒကို နှုတ်ဖြင့်သိစေသော အမူအရာရုပ်)

        vikara:  &vikara_rupa_list
            a: ၁။ လဟုတာရုပ် (နိပ္ဖန္နရုပ်တို့၏ ပေါ့ပါးခြင်းသဘော)
            b: ၂။ မုဒုတာရုပ် (နိပ္ဖန္နရုပ်တို့၏ နူးညံ့ခြင်းသဘော)
            c: ၃။ ကမ္မညတာရုပ် (နိပ္ဖန္နရုပ်တို့၏ အမှု၌ခံ့ခြင်းသဘော)

        lakkhana:  &lakkhana_rupa_list
            a: ၁။ ဥပစယရုပ် (ရုပ်၏ ရှေးဦးစွာ ဖြစ်ခြင်း)
            b: ၂။ သန္တတိရုပ် (ရုပ်၏ အစဉ်အဆက်ဖြစ်ခြင်း)
            c: ၃။ ဇရတာရုပ် (ရုပ်၏ ရင့်ရော်မှု)
            d: ၄။ အနိစ္စတာရုပ် (ရုပ်၏ ပျက်စီးမှု)

    nipphanna:
        mahahbutas:  *bhuta_rupa_list
        pasada: *pasada_rupa_list
        gocara: *gocara_rupa_list
        bhava:  *bhava_rupa_list
        hadaya_vatthu: *hadaya_vatthu_rupa_list
        jivita: *jivita_rupa_list
        ahara: *ahara_rupa_list

    anipphanna:
        akasa: *akasa_rupa_list
        vinnatti:  *vinnatti_rupa_list
        vikara: *vikara_rupa_list
        lakkhana: *lakkhana_rupa_list

