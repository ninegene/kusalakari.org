            a: ၁။ ဥပေက္ခာသဟဂုတ် စက္ခုဝိညာဏ်စိတ် (မြင်သိစိတ်)
            b: ၂။ ဥပေက္ခာသဟဂုတ် သောသဝိညာဏ်စိတ် (ကြားသိစိတ်)
