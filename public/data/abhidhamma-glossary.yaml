abcde: abcde

glossary:
    abhidhamma: အဘိဓမ္မာ
    nibbana: နိဗ္ဗာန်

    shape: ပုံသဏ္ဌာန်
    job: လုပ်ဆောင်ချက်
    definition: အဓိပ္ပာယ်
    has_cetasika: ယှဉ်သော စေတသိက်

    sampayoga_method: သမ္ပယောဂနည်း
    sangaha_method: သင်္ဂဟနည်း

    somanassa: သောမန
    somanassa_sahagatau_sampayuttau: သောမနဿသဟဂုတ်
    somanassa_sahagatau_sampayuttau_def: ၀မ်းမြောက်ရွှင်လန်းခြင်းနှင့်တကွဖြစ်သော

    upekkha: ဥပေက္ခာ
    upekkha_sahagatau_sampayuttau: ဥပေက္ခာသဟဂုတ်
    upekkha_sahagatau_sampayuttau_def: ၀မ်းမြောက်ဝမ်းနည်းမဖြစ်ဘဲ

    dinnhi: ဒိဋ္ဌိ
    dinnhigata_sampayuttau: ဒိဋ္ဌိဂတသမ္ပဃုတ်
    dinnhigata_sampayuttau_def: အယူမှားခြင်း ဒိဋ္ဌိယှဉ်လျက် (ကံ-ကံ၏ အကျိုးကို မယုံ)

    dinnhigata_vippayuttau: ဒိဋ္ဌိဂတဝိပ္ပဃုတ်
    dinnhigata_vippayuttau_def: အယူမှားခြင်း ဒိဋ္ဌိမယှဉ်ဘဲ (ကံ-ကံ၏ အကျိုးကို ယုံ)

    asankharikam_citta: အသင်္ခါရိကစိတ်
    asankharikam_citta_def: တိုက်တွန်းပြုပြင်မှုမပါဘဲ အလိုအလျောက် ဖြစ်သောစိတ် (ထက်မြက်သည့်စိတ်)

    sasankharikam_citta: သသင်္ခါရိကစိတ်
    sasankharikam_citta_def: တိုက်တွန်းပြုပြင်မှုကြောင့် ဖြစ်သောစိတ် (ထိုင်းမိူင်းသည့်စိတ်)

    domanassa_sahagatau: ဒေါမနဿသဟဂုတ်
    domanassa_sahagatau_def: စိတ်ဆင်းရဲခြင်းနှင့်တကွဖြစ်သော

    panigha_sampayuttau: ပဋိဃသမ္ပယုတ်
    panigha_sampayuttau_def: အမျက်ဒေါသယှဉ်လျက်

    vicikiccha_sampayuttau_citta: ဝိစိကိစ္ဆာ သမ္ပဃုတ်စိတ်
    vicikiccha_sampayuttau_citta_def: ဘုရား၊ တရား၊ သံဃာ၊ ကံတရား စသည့် ကုသိုလ်ရေး၌ ယုံမှားသံသယဖြစ်ခြင်းသဘော နှင့်ယှဉ်သောစိတ်

    uddhacca_sampayuttau_citta: ဥဒ္ဓစ္စ သမ္ပဃုတ်စိတ်
    uddhacca_sampayuttau_citta_def: အာရုံအမျိုးမျိူးသို့ စိတ်ပျံ့လွင့်ခြင်းသဘော နှင့်ယှဉ်သောစိတ်

    sankharika: သင်္ခါရ
    sankharika_def: ပြုပြင်စီမံခြင်း, စိတ်ဖြစ်ပေါ်အောင်စီမံခြင်း။ မိမိ၏ ကာယပယောဂ, ဝစီပဟောဂ, မနောပယော၈။
                    အမှုကိစ္စပြုလုပ်ရန် ပျင်းရိနေချိန်ဝယ် အကျိုးအပြစ်ဆင်ခြင်ပြီး လုပ်ချင်စိတ်ပေါ်အောင် အာယူခြင်း(မနော)
                    စိတ်အားတက်စရာ စာရွတ်၍ ပြုလုပ်ခြင်း(ဝစီ) ကိုယ်လက်လှုပ်ရှား၍ စိတ်ထက်သန်အောင် ပြုလုပ်ခြင်း(ကာယ)။
                    သူတစ်ပါး၏ ကာယပယောဂ, ဝစီပယောဂ(အမှုကိစ္စပြုလုပ်ရန် နှုတ်ဖြင့်တိုက်တွန်ခြင်း, လက်ဟန်ခြေဟန်ဖြင့်
                    စေခိုင်းခြင်း)

    lobha: လောဘ

    dosa: ဒေါသ
    dosa_def: ထို(အကိုသိုလ်ဟိတ်သုံးပါတို့တွင်)ဖျက်ဆီးပြစ်မှားမှု 'ဒေါသ'ဟူသည် အဘယ်နည်း။ "ငါ၏ အကျိုးမဲ့ကို ပြုကျင့်ခဲ့
              ပြီ" ဟု ရန်ငြိုးဖွဲ့မှု အာဃာတသည် ဖြစ်၏။ "ငါ၏ အကျိုးမဲ့ကို ပြုကျင့်နေဆဲဖြစ်သည်" ဟု ရန်ငြိုးဖွဲ့မှု အာဃာတသည်
              ဖြစ်၏။ "ငါ၏ အကျိုးမဲ့ကို ပြုကျင့်လတံ့"ဟု ရန်ငြိုးဖွဲ့မှု အာဃာတသည် ဖြစ်၏။ "ငါ၏ ချစ်ခင်မြတ်နိုးအပ်သူ၏ အ
              ကျိုးမဲ့ကို ပြုကျင့်ခဲ့ပြီ"ဟု ရန်ငြိုးဖွဲ့မှု အာဃာတသည် ဖြစ်၏။ "ငါ၏ချစ်ခင်မြတ်နိုးအပ်သူ၏ အကျိုးမဲ့ကို ပြုကျင့်နေဆဲ
              ဖြစ်သည်"ဟု ရန်ငြိုးဖွဲ့မှု အာဃာတသည် ဖြစ်၏။ "ငါ၏ချစ်ခင်မြတ်နိုးအပ်သူ၏ အကျိုးမဲ့ကို ပြုကျင့်လတံ့"ဟု ရန်ငြိုးဖွဲ့မှု
              အာဃာတသည် ဖြစ်၏။ "ငါ၏မချစ်ခင် မမြတ်နိုးသူ၏အကျိုးကို ပြုကျင့်ခဲ့ပြီ"ဟု ရန်ငြိုးဖွဲ့မှု အာဃာတသည် ဖြစ်၏။
              "ငါ၏မချစ်ခင် မမြတ်နိုးသူ၏အကျိုးကို ပြုကျင့်နေဆဲ"ဟု ရန်ငြိုးဖွဲ့မှု အာဃာတသည် ဖြစ်၏။"ငါ၏မချစ်ခင်
              မမြတ်နိုးသူ၏အကျိုးကို ပြုကျင့်လတံ့"ဟု ရန်ငြိုးဖွဲ့မှု အာဃာတသည် ဖြစ်၏။ ထိုပြင် အကြောင်းမဟုတ်သည်၌ ရန်ငြိုးဖွဲ့မှု
              အမျက်ထွက်မှုသည် ဖြစ်၏။
    dosa_def_ref: ဓမ္မင်္သဏီပါဠိတော်မြန်မာပြန် ၃၉၃

    moha: မောဟ

    thana: ဋ္ဌာန
    thana_def: စိတ်သုံးကြိမ် ဆက်၍ဖြစ်ရာတွင် ရှေ့စိတ်နောက်စိတ်နှစ်ခုတို့၏ အလယ်အကြား၌ စိတ်တစ်ခုဖြစ်
               ဘို့ရာ အချိန်အခါ ကာလရှိ၏။ ထိုအကြား၌ဖြစ်သော အခါကာလသည် ပရမတ်အစစ် မဟုတ်၊ ပညတ်တည်း။
               ထိုအခါကာလပညတ်ကို ဌာနဟု ခေါ်၏။
