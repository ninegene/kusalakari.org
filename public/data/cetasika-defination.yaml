cetasika:
    sabba_citta_sadharana:

        a: ဖဿ
        a_shape: အာရုံတစ်ခုခု၌ ဓာတ်သဘောဖြင့် တွေ့ထိခြင်း (အချဉ်စားသူကိုမြင်က လျှာရည်ကြသလို)
        a_job: အာရုံနှင့်စိတ်ကို ဆက်စပ်ပေးခြင်း (ဖဿမပါသောစိတ်သည် အာရုံကို မယူနိုင်)

        b: ဝေဒနာ
        b_shape: အာရုံ၏အရသာကို ခံစားခြင်း
        b_job: အာရုံ၏အရသာကို ခံစားခြင်း

        c: သညာ
        c_shape: ပထမ မှတ်သားခြင်း
        c_job: မှတ်သားပြီးသည်ကို နောက်ထပ် ထပ်၍ ထပ်၍ သိခြင်းမှတ်ခြင်း

        d: စေတနာ
        d_shape: ယှဉ်ဘက််တရားတို့ အာရုံနှင့် စေ့နေအောင် တိုက်တွန်းခြင်း
        d_job: မိမိရော ယှဉ်ဘက်တို့ပါ အာရုံနှင့် ထိမိဖို့ လုံ့လ စိုက်ရခြင်း

        e: ဧကဂ္ဂတာ
        e_shape: အာရုံတစ်ခု၌ ငြိမ်သက်ခြင်း
        e_job: ယှဉ်ဘက်တရားတို့ကို စည်းလုံးအောင် ပေါင်းစုပေးခြင်း (စစ်ဗိုလ်က စစ်တပ်ကို စုစည်းပုံ)

        f: ဇိဝိတိန္ဒြေ
        f_shape: ယှဉ်ဘက်တရားကို စောင့်ရှောက်ခြင်း
        f_job: ယှဉ်ဘက်တရားတို့ကို ဥပါဒ်မှ ဘင်တိုင်အောင် ဖြစ်စေခြင်း (ရေက ကြာကို စောင့်ပုံ)

        g: မနသိကာရ
        g_shape: ယှဉ်ဘက်တရားများ အာရုံသို့ ဖြောင်းတန်းအောင် သွားစေခြင်း
        g_job: ယှဉ်ဘက်တရားကို အာရုံနှင့်ယှဉ်စေခြင်း (မြင်းလှည်းမောင်းသည့်ပုံ) လှည်းသမား=မနသိကာရ  မြင်း=ယှဉ်ဘက်တရား  သွားလိုသည့်နေရာ=အာရုံ

        example: စေတနာ မနသိကာရ ဝိတက် ၃ခု ထူးပုံ
        example_shape: စေတနာသည် အာရုံ၌ ယှဉ်ဘက်ကို ဖွဲ့စပ်၏။ မနသိကာရသည် အာရုံ၌ ယှဉ်ဘက်ကို ယှဉ်စပ်၏။ ဝိတက်သည် အာရုံ၌ ယှဉ်ဘက်ကို တင်ပေး၏။
        example_job: လှေပြိုင်ပွဲပမာ (စေတနာ=ပန်းဆွတ်သူ, မနသိကာရ=ပဲ့ကိုင်သူ, ဝိတက်=လှော်သူများ)

    pakinnaka:
        a: ဝိတက်
        a_shape: စိတ်ကို အာရုံပေါ်သို့ ရောက်အောင် တင်ပေးခြင်း
        a_job: အာရုံသစ်ကို အစဆုံး ယူခြင်းနှင့် အရှိန်ရအောင် ထပ်၍ ထပ်၍ ယူခြင်း

        b: ဝိစာရ
        b_shape: ဝိတက်က ပေးသော အာရုံ ထိန်းထားခြင်း
        b_job: ယှဉ်ဘက်တရားတို့ကို ဝိတက်ပေးသော အာရုံကို ထိန်းစေခြင်း

        c: အဓိမောက္ခ
        c_shape: မှားသည်ဖြစ် မှန်သည်ဖြစ်စေ အာရုံကို သက်ဝင် ဆုံးဖြတ်ခြင်း
        c_job: ဝိစိကိစ္ဆာကို တော်လှန်ခြင်း

        d: ဝီရိယ
        d_shape: ဆင်းရဲဒုက္ခကို သည်းခံခြင်း
        d_job: ယှဉ်ဘက်တရားတို့ကို ထောက်ပန့်ခြင်း (အိမ်အိုကြီး ပြိုမကျအောင် ကျားကန်သည့်ပုံ)

        e: ပီတိ
        e_shape: အာရုံကို သဘောကျခြင်း
        e_job: ကိုယ်စိတ်နှစ်ပါးကို ရွှင်လမ်းစေခြင်း

        f: ဆန္ဒ
        f_shape: အာရုံကို လိုချင်ခြင်း
        f_job: အာရုံကို ရှာမှီးခြင်း

        ab: ဝိတက်ဝိစာရအထူး
        ab_shape: အရှိန်မရခင် အစနှင့် ထပ်ကာထပ်ကာ အာရုံယူခြင်းသည် ဝိတက်
        ab_job: အရှိန်ရပြီးနောက် ထပ်ကာထပ်ကာ အာရုံယူခြင်းသည် ဝိစာရ

    moha_catukka:
        a: မောဟ
        a_shape: အာရုံ၏ အမှန်တရားကို မသိခြင်း
        a_job: အာရုံ၏ အမှန်တရားကို ဖုံးကွယ်ခြင်း

        b: အဟိရိက
        b_shape: မကောင်းမှုကို မရွံခြင်း (ရွာဝက်က မစင် မရွံသည့်ပုံ)
        b_job: မကောင်းမှုကို ပြုခြင်း

        c: အနောတ္တပ္ပ
        c_shape: မကောင်းမှုကို မကြောက်ခြင်း (ပိုးဖလန်မျိုး မီးကိုတိုးသည့်ပုံ)
        c_job:  မကောင်းမှုကို ပြုခြင်း

        d: ဥဒ္ဓစ္စ
        d_shape: အာရုံကို ငြိမ်သက်စွာ မယူနိုင်ခြင်း (လေကြောင့်ရေလှုပ်သည့်ပုံ)
        d_job: အာရုံတစ်ခုအပေါ်၌ ကောင်းစွာမတည်ခြင်း (ဥဒ္ဓစကြောင့့်် ဥဒ္ဓစ္စနှင့်ယှဉ်သော ဧကဂ္ဂတာသည် အာရုံအပေါ်၌ အစွမ်းကုန် မစူးစိုက်နိုင်)

    lobha_tri:
        a: လောဘ
        a_shape: အာရုံကို ငမ်းငမ်းတက် လိုချင်ခြင်း
        a_job: အာရုံကို မစွန့်ခွာနိုင်ခြင်း

        b: ဒိဋ္ဌိ
        b_shape: မသင့်မတင့် နှလုံးသွင်းခြင်း (အတွေးအမြင် မှားခြင်း)
        b_job: မှာယွင်းသောအားဖြင့် သုံးသပ်ခြင်း (ထင်မြင်သည့် အမှားအတိုင်း လက်ခံနေခြင်း)

        c: မာန
        c_shape: ထောင်လွှားတက်ကခြွြင်း
        c_job: ယှဉ်ဘက်တရားတို့ကို တကြ်ကွအောင် ပြုခြင်း

    dosa_catukka:
        a: ဒေါသ
        a_shape: ကိုယ်စိတ်ကို ကြမ်းတမ်းစေခြင်း
        a_job: ကိုယ်စိတ်ကို ပူလောင်စေခြင်း

        b: ဣဿာ
        b_shape: သူတပါး ဂုဏ်သိရ်စည်းစိမ်ကို ငြူစူူခြင်း
        b_job: သူတပါးဂုဏ်သိရ်စည်းစိမ်ကို မျက်နှာလွှဲခြင်း

        c: မစ္ဆရိယ
        c_shape: မိမိ ရပြီး ရလတံ့ ဂုဏ်သိရ်စည်းစိမ်ကို သူတပါးတို့ မရစေလိုခြင်း
        c_job: မရစေလိုသည်များ ရသွားက သီးမခံနိုင်ခြင်း

        d: ကုက္ကုစ္စ
        d_shape: နောင်တ တဖန် ပူပန်ခြင်း
        d_job: အဖန်ဖန် စိုးရိမ်ခြင်း

    end_tri:
        a: ထိန
        a_shape: စိတ်ကို အားတက်သရော မရှိစေခြင်း
        a_job: ဝီရိယကို တိုက်ထုတ်ခြင်း

        b: မိဒ္ဓ
        b_shape: ယှဉ်ဘက်စေတသိက် အားတက်သရော မရှိစေခြင်း
        b_job: ဝိညာဏ်ဒွါရတို့ကို ပိတ်ထားခြင်း (ဝီထိစိတ်မဖြစ်စေရန် ပိတ်ဆို့မှု)

        c: ဝိစိကိစ္ဆာ
        c_shape: အာရုံတစ်ခု၌ သံသယဖြစ်ခြင်း
        c_job: အာရုံတစ်ခု၌ ခိုင်မြဲစွာ မတည်ခြင်း

    sobhana_sadharana:
        a: သဒ္ဒါ
        a_shape: သံသယကင်းပြီး ယုံခြင်း
        a_job: စိတ်အစဉ်ကို ကြည်လင်စေခြင်း

        b: သတိ
        b_shape: အာရုံ၌ ခိုင်မြဲတည်တံ့ခြင်း
        b_job: အာရုံပျောက်မသွားအောင် အောင့်မေ့ခြင်း

        c: ဟိရီ
        c_shape: မကောင်းမှုကို စက်ဆုတ်ခြင်း
        c_job: မကောင်းကို မပြုခြင်း

        d: သြတ္တပ္ပ
        d_shape: မကောင်းမှုကို ထိတ်လန့်ခြင်း
        d_job: မကောင်းကို မပြုခြင်း

        e: အလောဘ
        e_shape: လိုချင်ဖွယ်အာရုံ၌ မငြိကပ်သူဖြစ်စေခြင်း
        e_job: အာရုံမှန်သမျှကို ငါဥစ္စာဟု မသိမ်းပိုက်ခြင်း

        f: အဒေါသ
        f_shape: မကြမ်းတမ်းခြင်း
        f_job: ရန်ငြိုးဖွဲ ့မှု မကျေနပ်မှုကို တော်လှန်ခြင်း

        g: တတြမဇ္စျတ္တတာ
        g_shape: ယှဉ်ဘက်တရားများ ညီမျှစွာ သူတို့ဆိုင်ရာအလုပ် လုပ်စေခြင်း
        g_job: ယှဉ်ဘက်တရားများ ၄င်းတို့ဆိုင်ရာ လုပ်ငန်းလုပ်ရာ၌ အယုတ်အလွန်မရှိအောင် ထိန်းချုပ်ခြင်း

        h: ကာယပဿဒ္ဓိ
        h_shape: စေတသိက်တို့၏ ငြိမ်းအေးခြင်း
        h_job: စေတသိက်ကို ပူလောင်စေတတ်သော ဥဒ္ဓစ္စကို ပယ်သတ်ခြင်း

        i: စိတ္တပဿဒ္ဓိ
        i_shape: စိတ်တို့၏ ငြိမ်းအေးခြင်း
        i_job: စိတ်ကို ပူလောင်စေတတ်သော ဥဒ္ဓစ္စကိုပယ်သတ်ခြင်း

        j: ၁၀။ ကာယလဟုတာ
        j_shape: စေတသိက်တို့၏ လျင်မြန်ခြင်း
        j_job: စေတသိက်ကို လေးအောင်လုပ်တတ်သော မိဒ္ဓကို ပယ်သတ်ခြင်း

        k: စိတ္တလဟုတာ
        k_shape: စိတ်တို့၏ လျင်မြန်ခြင်း
        k_job: စိတ်ကို လေးအောင်လုပ်တတ်သော ထိနကို ပယ်သတ်ခြင်း

        l: ကာယမုဒုတာ
        l_shape: စေတသိက်အအပေါင်း၏ နူးညံ့ခြင်း
        l_job: စေတသိက်ကို ခက်ထန်ကြမ်းတမ်းစေတတ်သော ဒိဋ္ဌိမာနစသည်ကို ပယ်သတ်ခြင်း

        m: စိတ္တမုဒုတာ
        m_shape: စိတ်၏ နူးညံ့ခြင်း
        m_job: စိတ်ကို ခက်ထန်ကြမ်းတမ်းစေတတ် သော ဒိဋ္ဌိမာနစသည်ကို ပယ်သတ်ခြင်း

        n: ကာယကမ္မညတာ
        n_shape: စေတသိက်အပါင်း၏ကုသိုလ်မှု၌ ခံ့ညားမှု
        n_job: စေတသိက်၏ ခံ့ညားမှုကို ဖျက်ဆီးတတ်သော တဏှာစသည်ကို ပယ်သတ်ခြင်း

        o: စိတ္တကမ္မညတာ
        o_shape: စိတ်၏ကုသိုလ်မှု၌ ခံ့ညားမှု
        o_job: စိတ်၏ ခံ့ညားမှုကို ဖျက်ဆီးတတ်သော တဏှာစသည်ကို ပယ်သတ်ခြင်း

        p: ကာယပါဂုညတာ
        p_shape: စေတသိက်တို့၏ မနာကျင်မှု (ကျန်းမာမှု)
        p_job: အသဒ္ဓိယ (မယုံကြည်မှု)ဦးဆောင်သော အကုသိုလ်စေတသိက်တို့ကို ပယ်သတ်ခြင်း

        q: စိတ္တပါဂုညတာ
        q_shape: စိတ်၏ မနာကျင်မှု (ကျန်းမာမှု)
        q_job: အသဒ္ဓိယ (မယုံကြည်မှု)ဦးဆောင်သော အကုသိုလ်စိတ်တို့ကို ပယ်သတ်ခြင်း

        r: ကာယုဇုကတာ
        r_shape: စေတသိက်တို့၏ ဖြောင့်မတ်မှု
        r_job: မာယာ သာဌေယျကို ဖြစ်စေတတ်သော အကုသိုလ်တို့ကို ပယ်သတ်ခြင်း

        s: စိတ္တုဇုကတာ
        s_shape: စိတ်၏ ဖြောင့်မတ်မှု
        s_job: မာယာ သာဌေယျကို ဖြစ်စေတတ်သော အကုသိုလ်တို့ကို ပယ်သတ်ခြင်း

    virati:
