bhumi_section: ဘုံပိုင်း (ဝါ) ဝီထိမုတ်ပိုင်း

fourfold_catukkas: စတုက္ကလေးလီ

bhumi_bhami_catukka: ဘူမိစတုက္က
bhumi_panisandhi_catukka: ပဋိသန္ဓေစတုက္က
bhumi_kamma_catukka: ကမ္မစတုက္က
bhumi_maranupatti_catukka: မရဏုပ္ပတ္တိစတုက္က

bhami_catukka:
    a: အပါယ်ဘုံ (ဝါ) ကာမဒုဂ္ဂတိဘုံ
    b: ကာမသုဂတိဘုံ
    c: ရူပဘုံ
    d: အရူပဘုံ

panisandhi_catukka:
    a: အပါယ်ပဋိသန္ဓေ
    b: ကာမသုဂတိပဋိသန္ဓေ
    c: ရူပပဋိသန္ဓေ
    d: အရူပပဋိသန္ဓေ

kamma_catukka:
    a_: ကိစ္စကမ္မစတုက္က
    a:
        a: ဇနကကံ
        b: ဥပတ္ထမ္ဘကကံ
        c: ဥပပီဠကကံ
        d: ဥပဃာတကကံ
    b_: ပါကဒါနပရိယာယကမ္မစတုက္က
    b:
        a: ဂရုကကံ
        b: အာသန္နကံ
        c: အာစိဏ္ဏကံ
        d: ကဋတ္တာကံ
    c_: ပါကကာလကမ္မစတုက္က
    c:
        a: ဒိဋ္ဌဓမ္မဝေဒနိယကံ
        b: ဥပပဇ္ဇဝေဒနိယကံ
        c: အပရာပရိယေ၀ဒနိယကံ
        d: အဟောသိကံ
    d_: ပါကဌာနကမ္မစတုက္က
    d:
        a: အကုသိုလ်ကံ
        b: ကာမကုသိုလ်ကံ
        c: ရူပါ၀စရကုသိုလ်ကံ
        d: အရူပါ၀စရကုသိုလ်ကံ

maranupatti_catukka:
    a: အာယုက္ခယမရဏ
    b: ကမ္မက္ခယမရဏ
    c: ဥဘယက္ခယမရဏ
    d: ဥပစေၦဒကမရဏ
