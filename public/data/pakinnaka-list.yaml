vedana_sangaha_fivefold_list:
    somanassa_vedana: ၁။ သောမနဿ ဝေဒနာ
    somanassa_vedana_citta:
        <h3>ယုဉ်သည့် စိတ်အကျယ် ၆၂-ပါး</h3>
        <h4>ကာမသောမနဿစိတ် ၁၈-ပါး</h4>
        <ul>
            <li>လောဘမူ သောမနဿစိတ်် ၄-ပါး</li>
            <li>သောမနဿသဟဂုတ် သန္တီရဏစိတ် ၁-ပါး</li>
            <li>သောမနဿသဟဂုတ် ဟသိတုပ္ပါဒ်စိတ် ၁-ပါး</li>
            <li>မဟာကုသိုလ် သောမနဿစိတ် ၄-ပါး</li>
            <li>မဟာဝိပါက်် သောမနဿစိတ် ၄-ပါး</li>
            <li>မဟာကြိယာ သောမနဿစိတ် ၄-ပါး</li>
        </ul>
        <h4>မဟဂ္ဂုတ် သောမနဿစိတ် ၁၂-ပါး</h4>
        <ul>
            <li>ပထမဈာန် ကုသိုလ်စိတ်</li>
            <li>ပထမဈာန် ဝိပါက်စိတ်</li>
            <li>ပထမဈာန် ကြိယာစိတ်</li>
            <li>ဒုတိယဈာန် ကုသိုလ်စိတ်</li>
            <li>ဒုတိယဈာန် ဝိပါက်စိတ်</li>
            <li>ဒုတိယဈာန် ကြိယာစိတ်</li>
            <li>တတိယဈာန် ကုသိုလ်စိတ်</li>
            <li>တတိယဈာန် ဝိပါက်စိတ်</li>
            <li>တတိယဈာန် ကြိယာစိတ်</li>
        </ul>
        <h4>လောကုတ္တရာ သောမနဿစိတ် ၃၂-ပါး</h4>
        <ul>
            <li>ပထမဈာန်နှင့် ယုဉ်သည့် လောကုတ္တရာမဂ်စိတ် ၄-ပါး</li>
            <li>ပထမဈာန်နှင့် ယုဉ်သည့် လောကုတ္တရာဖိုလ်စိတ် ၄-ပါး</li>
            <li>ဒုတိယဈာန်နှင့် ယုဉ်သည့် လောကုတ္တရာမဂ်စိတ် ၄-ပါး</li>
            <li>ဒုတိယဈာန်နှင့် ယုဉ်သည့် လောကုတ္တရာဖိုလ်စိတ် ၄-ပါး</li>
            <li>တတိယဈာန်နှင့် ယုဉ်သည့် လောကုတ္တရာမဂ်စိတ် ၄-ပါး</li>
            <li>တတိယဈာန်နှင့် ယုဉ်သည့် လောကုတ္တရာဖိုလ်စိတ် ၄-ပါး</li>
        </ul>

    domanassa_vedana: ၂။ ဒေါမနဿ ဝေဒနာ
    domanassa_vedana_citta:
        <h3>ယုဉ်သည့် စိတ် ၂-ပါး</h3>
        <ul>
            <li>ဒေါမနဿသဟဂုတ် ပဋိဃသမ္ပယုတ် အသင်္ခါရိကစိတ်</li>
            <li>ဒေါမနဿသဟဂုတ် ပဋိဃသမ္ပယုတ် သသင်္ခါရိကစိတ်</li>
        </ul>

    sukha_vedana: ၃။ သုခ ဝေဒနာ
    sukha_vedana_citta:
        <h3>ယုဉ်သည့် စိတ် ၁-ပါး</h3>
        <ul>
            <li>အဟိတ် ကုသလဝိပါက် သုခသဟဂုတ် ကာယဝိညာဏ်စိတ် ၁-ပါး</li>
        </ul>

    dukkha_vedana: ၄။ ဒုက္ခ ဝေဒနာ
    dukkha_vedana_citta:
        <h3>ယုဉ်သည့် စိတ် ၁-ပါး</h3>
        <ul>
            <li>အကုသလ ဝိပါက် ဒုက္ခသဟဂုတ် ကာယဝိညာဏ်စိတ် ၁-ပါး</li>
        </ul>

    upkkha_vedana: ၅။ ဥပေက္ခာ ဝေဒနာ
    upkkha_vedana_citta:
        <h3>ယုဉ်သည့် စိတ်အကျယ် ၅၅-ပါး</h3>
            <h4>ကာမဥပေက္ခာစိတ် ၃၂-ပါး</h4>
            <ul>
                <li>လောဘမူ ဥပေက္ခာစိတ်် ၄-ပါး</li>
                <li>မောဟမူစိတ် ၂-ပါး</li>
                <li>အကုသလ ဝိပါက်  ဥပေက္ခာသဟဂုတ် စက္ခုဝိညာဏ်စိတ် ၁-ပါး</li>
                <li>အကုသလ ဝိပါက်  ဥပေက္ခာသဟဂုတ် သာသဝိညာဏ်စိတ် ၁-ပါး</li>
                <li>အကုသလ ဝိပါက်  ဥပေက္ခာသဟဂုတ် ဃာနဝိညာဏ်စိတ်  ၁-ပါး</li>
                <li>အကုသလ ဝိပါက်  ဥပေက္ခာသဟဂုတ် ဇိဝှာဝိညာဏ်စိတ်  ၁-ပါး</li>
                <li>အကုသလ ဝိပါက်  ဥပေက္ခာသဟဂုတ် သမ္ပဋိစ္ဆိုန်းစိတ် ၁-ပါး</li>
                <li>အကုသလ ဝိပါက်  ဥပေက္ခာသဟဂုတ် သန္တီရဏစိတ်  ၁-ပါး</li>
                <li>အဟိတ် ကုသလဝိပါက််  ဥပေက္ခာသဟဂုတ် စက္ခုဝိညာဏ်စိတ် ၁-ပါး</li>
                <li>အဟိတ် ကုသလဝိပါက်််  ဥပေက္ခာသဟဂုတ် သာသဝိညာဏ်စိတ် ၁-ပါး</li>
                <li>အဟိတ် ကုသလဝိပါက်််  ဥပေက္ခာသဟဂုတ် ဃာနဝိညာဏ်စိတ်  ၁-ပါး</li>
                <li>အဟိတ် ကုသလဝိပါက်််  ဥပေက္ခာသဟဂုတ် ဇိဝှာဝိညာဏ်စိတ်  ၁-ပါး</li>
                <li>အဟိတ် ကုသလဝိပါက်််  ဥပေက္ခာသဟဂုတ် သမ္ပဋိစ္ဆိုန်းစိတ် ၁-ပါး</li>
                <li>အဟိတ် ကုသလဝိပါက်််  ဥပေက္ခာသဟဂုတ် သန္တီရဏစိတ်  ၁-ပါး</li>
                <li>အဟိတ် ကြိယာဝိပါက် ဥပေက္ခာသဟဂုတ် ပဉ္စဒွါရာဝဇ္ဇန်းစိတ် ၁-ပါး</li>
                <li>အဟိတ် ကြိယာဝိပါက် ဥပေက္ခာသဟဂုတ် မနောဒွါရာဝဇ္ဇန်းစိတ် ၁-ပါး</li>
                <li>မဟာကုသိုလ်  ဥပေက္ခာစိတ် ၄-ပါး</li>
                <li>မဟာဝိပါက််  ဥပေက္ခာစိတ် ၄-ပါး</li>
                <li>မဟာကြိယာ  ဥပေက္ခာစိတ် ၄-ပါး</li>
            </ul>
            <h4>မဟဂ္ဂုတ် ဥပေက္ခာစိတ် ၁၅-ပါး</h4>
            <ul>
                <li>ရူပါဝစရ ကုသိုလ် ပဉ္စမဈာန် ကုသိုလ်စိတ် ၁-ပါး</li>
                <li>ရူပါဝစရ ၀ိပါက် ပဉ္စမဈာန် ကုသိုလ်စိတ် ၁-ပါး</li>
                <li>ရူပါဝစရ ကြိယာ ပဉ္စမဈာန် ကုသိုလ်စိတ် ၁-ပါး</li>
                <li>အရူပါဝစရစိတ် ၁၂-ပါး</li>
            </ul>
            <h4>လောကုတ္တရာ ဥပေက္ခာစိတ် ၈-ပါး</h4>
            <ul>
                <li>ပဉ္စမဈာန်နှင့် ယုဉ်သည့် လောကုတ္တရာမဂ်စိတ်် ၄-ပါး</li>
                <li>ပဉ္စမဈာန်နှင့် ယုဉ်သည့် လောကုတ္တရာဖိုလ်စိတ် ၄-ပါး</li>
            </ul>

hetu_sangaha: ဟေတု သင်္ဂဟ
hetu_sangaha_def: ဟိတ် ၆-ပါး (လောဘ၊ ဒေါသ၊ မောဟ၊ အလောဘ၊ အဒေါသ၊ အမောဟ) ကို မူတည်၍ စိတ်စေတသိက်များကိုစုရုံးတင်ပြခြင်း

hetu_sangaha_list:
    akusala_hetu: အကုသိုလ်ဟိတ် ၃-ပါး - လောဘ၊ ဒေါသ၊ မောဟ
    kusala_hetu: ကုသိုလ်ဟိတ် ၃-ပါး - အလောဘ၊ အဒေါသ၊ အမောဟ
    avyakata_hetu: အဗျာကတဟိတ် ၃-ပါး - အလောဘ၊ အဒေါသ၊ အမောဟ

    ahetuka_citta_count:  အဟိတ်စိတ် ၁၈-ပါး
    ahetuka_citta_list:
        a: အကုသလ ဝိဘတ်စိတ် ၇-ပါး
        b: အဟိတ် ကုသလဝိပါက်စိတ် ၈-ပါး
        c: အဟိတ် ကြိယာဝိပါက်စိတ် ၃-ပါး

    sahetuk_citta_count: သဟိတ်စိတ် ၇၁-ပါး

