rupa:
    bhuta:
        a: ပထဝီ (နူးညံ့ခက်မာခြင်းသဘော)
        a_def:
          ပထဝီဓာတ်ဆိုသည်ကား စမ်းသပ်၊ တို့ထိ၊ နှိက်ဖိ၊ ဆုပ်ကိုင်လိုက်သောအခါ တွေ့ထိအပ်သော
          အကြမ်း၊ အနု၊ အခုအခံ၊ ခက်ထန်မာထပ်သော သဘောဖြစ်သည်။ ယင်းသဘောကိုပင် ပထဝီဓာတ်ဟု ဆိုရသည်။
          ပထဝီတခြား သဘောတခြားမဟုတ်။ ပထဝီဓာတ်လွန်လျှင် အတုံး၊ အဖတ်၊ အစိုင်၊ အခဲကဲ့သို့ ဖြစ်ရသည်။ ယင်းအတုံးအဖတ်၊
          အစိုင်အခဲတွေကိုလည်း လွန်ဓာတ်ကိုစွဲ၍ ပထဝီဓာတ်ဟုပင်ဆိုရသည်။ အစစ်မဟုတ်။ အစစ်ပထဝီကို မျက်စိနှင့်ကြည့်၍
          မမြင်ကောင်း။ ဉာဏ်မျက်စိနှင့် ကြည့်မှ မြင်သည်။ တို့ထိ ဆုပ်ကိုင်၍လည်း သိကောင်း၏။ ပထဝီဓာတ်သည်
          တပါးသောရုပ်တို့၏ မှီရာတည်ရာ အခံဓာတ်ဖြစ်သည်။

        b: အာပေါ (ယိုစီးဖွဲ့စည်းခြင်းသဘော)
        b_def:
          အာပေါဓာတ်ဆိုသည်မှာ ရုပ်အများဖရိုဖရဲ မရှိစေရေအောင် ပေါင်းစုစည်းကပ် တွယ်စပ် ဖွဲ့စည်းခြင်းသဘော၊
          ရိပျော် စိုစွပ်ခြင်း အရည်အစေးသဘောပင် ဖြစ်သည်။ ယင်းသဘောကိုပင် အာပေါဓာတ်ဟု ဆိုရသည်။ အာပေါတခြား
          သဘောတခြားမဟုတ်။ အာပေါဓာတ်လွန်လျှင် အရည်အစေးဖြစ်ရ၏။ ယင်းအရည် အစေးကိုလည်း ဓာတ်လွန်ကိုစွဲ၍
          အာပေါဓာတ်ဟူ၍ပင် ဆိုရသည်။ အစစ်မဟုတ်။ အစစ်အပေါကို မျက်စိနှင့် ကြည့်၍ မမြင်။ ဉာဏ်နှင့်ကြည့်မှ မြင်သည်။
          ဆုပ်ကိုင်တို့ထိ၍လည်း မတွေ့မထိ။

        c: တေဇော (ပူအေးခြင်းသဘော၊ အရှိန်အငွေ့သဘော)
        c_def:
          တေဇောဆိုသည်မှာ ရင့်စေ ကျက်စေ ဆွေးမြေ့လောင်းကျွမ်းစေသော အပူ၊ အအေး၊ အနွေး၊ အငွေ့၊
          အရှိန်သဘောပင်ဖြစ်သည်။ ယင်းသဘောကို တေဇောဓာတ်ဟူ၍ ဆိုရလေသည်။ တေဇော တခြား သဘောတခြားမဟုတ်။
          တေဇောဓာတ်လွန်လျှင် မီးတောက်၊ မီးလျှံ၊ စွဲငြိမီး ဖြစ်ရ၏။ မီးတောက် မီးလျှံကိုလည်း ဓာတ်လွန်ကိုစွဲ၍ တေဇောဓာတ်ဟု
          ဆိုရသည်။ အစစ်မဟုတ်။ အစစ်တေဇောကို မျက်စိနှင့် ကြည့်မမြင်ကောင်း။ ဉာဏ်နှင့်ကြည့်မှ မြင်သည်။ တို့ထိ၍
          သိကောင်းသည်။

        d: ဝါယော (တွန်းကန်လှုပ်ရှားထောက်မခြင်းသဘော)
        d_def:
          ဝါယောဓာတ်ဆိုသည်မှာ ဖောင်းပွခြင်းသဘော၊ ခုခံခြင်းသဘော၊ တွန်းကန်ခြင်းသဘော၊
          တောင့်ခိုင်ခြင်းသဘော၊ ဖိညှပ်နှိပ်ပင့်ခြင်းသဘော၊ မှုတ်လွှင့်တိုးဝှေ့ခြင်းသဘော၊ လှုပ်ရွေ့ခြင်း, လှုပ်ရွေ့စေခြင်း
          အဟုန်သဘောပင်ဖြစ်သည်။ ယင်းသဘောကိုပင် ဝါယောဓာတ်ဟု ဆိုသည်။ ဝါယောလွန်လျှင် လေပြေ, လေညှင်း၊
          လေပြင်းဖြစ်၏။ လေပြေလေညှင်းလေပြင်းကိုလည်း ဓာတ်လွန်ကိုစွဲ၍ ဝါယောဓာတ်ဟုဆိုသည်။ အစစ်မဟုတ်။ အစစ်ဝါယောကို
          မျက်စိဖြင့် မမြင်ကောင်း။ ဉာဏ်နှင့်ကြည့်မှ မြင်သည်။ တွေ့ထိ၍သိကောင်း၏။
    pasada:
        a: စက္ခုပသာဒ (မျက်စိအကြည်)
        a_def:
          မျက်လုံးအတွင်း မျက်နက်ဝန်းအလယ် သူငယ်ရိပ်ထင်ရာ၌ စက္ခုပသာဒ ရုပ်ပေါင်းများစွာ ပြန့်နှံ့လျှက်ရှိသည်။
        b: သောတပသာဒ (နားအကြည်)
        b_def:
          နားခေါင်းအတွင်း လက်စွပ်ကွင်းသဏ္ဌာန်နှင့်တူသောအရပ်၌ သောတပသာဒ ရုပ်ပေါင်းများစွာ ပြန့်နှံ့လျှက်ရှိသည်။
        c: ဃာနပသာဒ (နှာခေါင်းအကြည်)
        c_def:
          နှာခေါင်းအတွင်း ဆိတ်သတ္တဝါ၏ ခွါနှင့် သဏ္ဌာန်တူသောအရပ်၌ ဃာနပသာဒ ရုပ်ပေါင်းများစွာ ပြန့်နှံ့လျက် တည်ရှိသည်။
        d: ဇိဝှါပသာဒ (လျှာအကြည်)
        d_def:
          လျှာ၏အလည်၌ ကြာပွင့်အဖတ်ဖျားနှင့် အလားတူသော အရပ်ဝယ် ဇိဝှါပသာဒ ရုပ်ပေါင်းများစွာ ပြန့်နှံ့လျက်ရှိသည်။
        e: ကာယပသာဒ (ကိုယ်အကြည်)
        e_def:
          အစာသစ်အိမ်၏ အောက်၌တည်သော ဝမ်းမီဟု ခေါ်အပ်သော ပါစကတေဇော ကလာပ်, အသားမာ အရေခြောက်နှင့် ခြေသည်းလက်သည်းဖျား
          ဆံပင်အမွေးဖျားမှတပါး တစ်ကိုယ်လုံး၌ ကာယပသာဒ ရုပ်ပေါင်းများစွာ ပြန့်နှံ့လျက်ရှိသည်။
          <p class="align=center">(ဆောင်) ဘော-ပသာဒ၊ ဇီဝိတ, သုက္က သွေး သည်းခြေ။ အစိုကာယရှိသမျှ၊ မုချအနှံ့နေ။</p>

    gocara:
        a: ရူပါရုံ (အဆင်း)
        a_def:
           မြင်စရာဖြစ်သော သက်ရှိသက်မဲ့ရှိ အဖြူ အနီ အကြောင်အကျား အနက်စသော အရောင်အမျိုးမျိုး
           ကို ရူပါရုံဟု မှတ်ပါ။ အိမ်, ကား, နွား စသည်တို့၏ အထည်ကိုဒြပ်သည် ရူပါရုံမဟုတ်။ ရူပါရုံ
           က ပြ၍သာ အထည်ဒြပ် ထင်ရှားနေခြင်းဖြစ်သည်။
        b: သဒ္ဒါရံ (အသံ)ု
          သက်ရှိသက်မဲ့အရာအားလုံး၏ အသံကို သဒ္ဒါရုံဟု ခေါ်သည်။
        c: ဂန္ဓာရုံ (အနံ့)
          ကောင်းကောင်းဆိုဆိုး အမျိုးမျိုးသော အနံ့ကို ဂန္ဓာရုံဟု ခေါ်သည်။
        d: ရသာရုံ (အရသာ)
          အချို, အချဉ်, အဆိမ့်, အဖန်, အခါး, အငန်, အစပ်စသည့် အရသာတို့ကို ရသာရုံဟု ခေါ်သည်။
        e: ဖောဋ္ဌဗ္ဗာရုံ (ပထဝီ၊ တေဇော၊ ဝါယော)
        e_def:
           အတွေ့အထိ။ ဖောဋ္ဌဗ္ဗာရုံကား ရုပ်သီးခြားမဟုတ်၊ ပထဝီ တေဇော ဝါယော ဓာတ်ကြီးသုံးပါးကိုပင် တွေ့ထိ
           ကောင်းသောကြောင့် "ဖောဋ္ဌဗ္ဗာရုံ"ဟု ခေါ်၏။ အာပေါဓာတ်ကား အလွန်သိမ်မွေ့သည့်အတွက် ဖောဋ္ဌဗ္ဗာရုံမဟုတ်။
           ဘာဝရုပ် ၂။ အထီးအမဖြစ်ဖို့ရန် အကြောင်းခံဖြစ်သောရုပ်ကို "ဘာဝရုပ်"ဟု ခေါ်သည်။ ဣတ္ထိဘာဝရုပ်သည် အမသတ္တဝါ
           တို့၏ တကိုယ်လုံး၌ ပြန့်နှံ့၍ တည်၏။ ပုရိသဘာဝရုပ်သည် အထီးသတ္တဝါတို့၏ တကိုယ်လုံး၌ ပြန့်နှံ့၍
           တည်၏။ (အထီးအမတို့၏ အင်္ဂါဇာတ်ကို ဘာဝရုပ်ဟု မှတ်မှားတတ်၏။ ထိုအရာဝတ္ထုကား ဘာဝရုပ်မဟုတ်။
           ဘာဝရုပ်အတွက် ထင်ရှားသော အကျိုးဆက်သာတည်း။)
    bhava:
        a: က္ကတ္ထိဘာ၀ (အမပုံစံဖော်ပေးသောရုပ်)
        a_def: &bhava_rupa_def
          အထီးအမဖြစ်ဖို့ရန် အကြောင်းခံဖြစ်သောရုပ်ကို "ဘာဝရုပ်" ဟု ခေါ်သည်။
          ဣတ္ထိဘာဝရုပ်သည် အမသတ္တဝါတို့၏ တကိုယ်လုံး၌ ပြန့်နှံ့၍ တည်၏။
          ပုရိသဘာဝရုပ်သည် အထီးသတ္တဝါတို့၏ တကိုယ်လုံး၌ ပြန့်နှံ့၍ တည်၏။
          (အထီးအမတို့၏ အင်္ဂါဇာတ်ကို ဘာဝရုပ်ဟု မှတ်မှားတတ်၏။ ထိုအရာဝတ္ထုကား ဘာဝရုပ်မဟုတ်။ ဘာဝရုပ်အတွက် ထင်ရှားသော အကျိုးဆက်သာတည်း။)
        b: ပုရိသဘာ၀ (အထီးပုံစံဖော်ပေးသောရုပ်)

    hadaya_vatthu:
        a: ဟဒယဝတ္ထု (စိတ်၏နေရာရုပ်)
        a_def:
          သားမြတ်နှစ်ခု အလယ် နှလုံးအိမ်၏ အတွင်း၌ ပုန်းညက်စေ့ခန့်ကျယ်သော တွင်းငယ်ရှိ၏။ ထိုတွင်းငယ်၌
          သွေးများစွာရှိ၏။ ထိုသွေးများကို ပြန့်နှံ့လျက် ဤဟဒယဝတ္ထုရုပ်ပေါင်းများစွာ ရှိသည်။
    jivita:
        a: ဇီဝိတရုပ် (ကံကြောင့်ဖြစ်သောရုပ်ကိုစောင့်ရောုက်သောရုပ်)
        a_def:
          ဤဇီဝိတကား ကံကြောင့်ဖြစ်သော ရုပ်တို့၏ အသက်ပေတည်း။ ဤရုပ်လည်း တကိုယ်လုံးမှာ ပြန့်နှံ့လျက်ရှိ၏။
    ahara:
        a: အဟာရရုပ် (အစားအသောက်၌ပါသောအဆီအနှစ်)
        a_def:
          အလုပ် အဆုပ် အလွေးပြု၍ ရကောင်းသော အဖတ်ဖြစ်စေ အရည်ဖြစ်စေ အစာဟူသမျှကို "ကဗဠီကာရ"ဟု
          ခေါ်သည်။ ကဗဠီကာရ၌ပါသော အဆီအနှစ်အစေးကို "သြဇာ"ဟုလည်းကောင်း "အာဟာရရုပ်"ဟုလည်းကောင်း
          ခေါ်သည်။ ကဗဠီကာရအာဟာရသည် ပါစကတေဇောဟူသော ဘေးရန်ကို, ဆာလောင်မွတ်သိပ်ခြင်းဟူသော
          ဘေးရန်ကို ပယ်နိုင်၏၊ ရုပ်ကို မဆောင်နိုင်၊ ကျေးဇူးမပြုနိုင်။ သြဇာသည် ဆာလောင်မှုကို မပယ်နိုင်၊ ရုပ်ကို
          ကျေးဇူးပြု၏။
        a_notes:
          မှတ်ချက်။ ။ ရသာရုံနှင့် သြဇာကို သဘောတူဟု အထင်မှားတတ်၏။ ရသာဟူသည် "ချို, ချဉ်, စပ်, ဖန်, အငန်,
          အခါး" ခြောက်ပါးတည်း။ သြဇာကား ထိုထိုအစာ၌ပါသော အဆီ, အနှစ်, အစေးတည်း။
    akasa:
        a: ပရိစ္ဆေဒရုပ်/အာကာသဓာတ် (ရုပ်ကလာပ်နှစ်ခုတွေ့ဆုံက အလိုအလျောက် ပေါ်လာသော အကြားရုပ်)
        a_def:
          ရုပ်ကလာပ်တို့ကို ရုပ်တစ်ခုနှင့်တစ်ခု မရောယှက်အောင် ပိုင်းခြားတတ်သော အာကာသ(အကြား)ကို
          ပရိစ္ဆေဒရုပ်ဟု ခေါ်သည်။ ဤအာကာသဓာတ်သည် ပရမတ်အစ်မဟုတ်။ ရုပ်ကလာပ်နှစ်ခု ဖြစ်ပေါ်လာသည်အခါ
          အလိုလိုပေါ်လာသော ပညတ်မျှသာဖြစ်သည်။ လက်နှစ်ချောင်းကို ပူးကြည့်စမ်းပါ။ အလိုလို အကြားတစ်ခု
          ပေါ်လာပါလိမ့်မည်။
    vinnatti:
        a: ကာယဝိညတ္တိ (သူတပါးအား မိမိအလိုဆန္ဒကို ကိုယ်ဖြင့်သိစေသော အမူအရာရုပ်)
        a_def:
          မိမိအလိုဆန္ဒကို သူတစ်ပါးအားသိစေနိုင်သော အမူအရာထူးကို "ဝိညတ်ရုပ်"ဟု ခေါ်သည်။ ကာယဝိညတ်ဟူသည်
          ကိုယ်ဖြင့်သိစေတတ်သော အမူအရာတည်း။ ဝစီဝိညတ်ကား နှုတ်ဖြင့် (စကားသံဖြင့်)သိစေတတ်သော
          အမူအရာတည်း။

          လက်ယပ်၍ ပြရာ၌ "လာစေလိုသည်"ဟု သူတစ်ပါးက သိနိုင်ခြင်းသည် လက်ယပ်လိုက်သည်တွင် ပါဝင်နေသော
          ကာယဝိညတ်၏ အစွမ်းတည်း။ "လာခဲ့ပါ"ဟု အသံပြုရာ၌ "လာစေလိုသည်"ဟု သူတပါးက သိနိုင်ခြင်းသည် ထိုအသံတွင်
          ပါဝင်သော ဝစီဝိညတ်ရုပ်၏ အစွမ်းတည်း။ သစ်ပင်လှုပ်ဟန် ရထားခုတ်သံ စသည်တို့၌ ထိုလက်ယပ်မှု စကားပြောမှုနှင့်
          အလှုပ်ခြင်း အသံခြင်းတူပါလျက် "ဘာဆိုလိုမှန်း"မသိရသည်မှာ ထိုဝိညတ်မျိုးမပါသောကြောင့်တည်း။

          လဟုတာ။ စိတ်ချမ်းသာသောအခါ, အာဟာရမျှတသောအခါ, ဥတု သာယာသောအခါတို့၌ ရုပ်ခန္ဓာပေါ့ပါးမှုရှိသည်။
          ရိုးရိုးရာရာမှ ထူးရှားသော အမူအရာတည်း။ ဤအမူအရာကို "လဟုတာရုပ်"ဟု သမုတ်ရသည်။
          မုဒုတာ။ ထိုဆိုအပ်ခဲ့သောအခါများ၌ ရုပ်ခန္ဓာ၏နူးညံ့မှုသည် ထူးခြားသော အမူအရာတည်း။ထိုအမူအရာကို မုဒုတာရုပ်ဟု
          သမုတ်ရသည်။

        b: ဝစီဝိညတ္တိ (သူတပါးအား မိမိအလိုဆန္ဒကို နှုတ်ဖြင့်သိစေသော အမူအရာရုပ်)
        b_def:
          မိမိအလိုဆန္ဒကို သူတစ်ပါးအားသိစေနိုင်သော အမူအရာထူးကို "ဝိညတ်ရုပ်"ဟု ခေါ်သည်။ ကာယဝိညတ်ဟူသည်
          ကိုယ်ဖြင့်သိစေတတ်သော အမူအရာတည်း။ ဝစီဝိညတ်ကား နှုတ်ဖြင့် (စကားသံဖြင့်)သိစေတတ်သော
          အမူအရာတည်း။
          လက်ယပ်၍ ပြရာ၌ "လာစေလိုသည်"ဟု သူတစ်ပါးက သိနိုင်ခြင်းသည် လက်ယပ်လိုက်သည်တွင် ပါဝင်နေသော
          ကာယဝိညတ်၏ အစွမ်းတည်း။ "လာခဲ့ပါ"ဟု အသံပြုရာ၌ "လာစေလိုသည်"ဟု သူတပါးက သိနိုင်ခြင်းသည် ထိုအသံတွင်
          ပါဝင်သော ဝစီဝိညတ်ရုပ်၏ အစွမ်းတည်း။ သစ်ပင်လှုပ်ဟန် ရထားခုတ်သံ စသည်တို့၌ ထိုလက်ယပ်မှု စကားပြောမှုနှင့်
          အလှုပ်ခြင်း အသံခြင်းတူပါလျက် "ဘာဆိုလိုမှန်း"မသိရသည်မှာ ထိုဝိညတ်မျိုးမပါသောကြောင့်တည်း။
          လဟုတာ။ စိတ်ချမ်းသာသောအခါ, အာဟာရမျှတသောအခါ, ဥတု သာယာသောအခါတို့၌ ရုပ်ခန္ဓာပေါ့ပါးမှုရှိသည်။
          ရိုးရိုးရာရာမှ ထူးရှားသော အမူအရာတည်း။ ဤအမူအရာကို "လဟုတာရုပ်"ဟု သမုတ်ရသည်။
          မုဒုတာ။ ထိုဆိုအပ်ခဲ့သောအခါများ၌ ရုပ်ခန္ဓာ၏နူးညံ့မှုသည် ထူးခြားသော အမူအရာတည်း။ထိုအမူအရာကို မုဒုတာရုပ်ဟု
          သမုတ်ရသည်။

    vikara:
        a: လဟုတာရုပ် (နိပ္ဖန္နရုပ်တို့၏ ပေါ့ပါးခြင်းသဘော)
        a_def:
          စိတ်ချမ်းသာသောအခါ, အာဟာရမျှတသောအခါ, ဥတု သာယာသောအခါတို့၌ ရုပ်ခန္ဓာပေါ့ပါးမှုရှိသည်။
          ရိုးရိုးရာရာမှ ထူးရှားသော အမူအရာတည်း။ ဤအမူအရာကို "လဟုတာရုပ်"ဟု သမုတ်ရသည်။
        b: မုဒုတာရုပ် (နိပ္ဖန္နရုပ်တို့၏ နူးညံ့ခြင်းသဘော)
        b_def:
          ထိုဆိုအပ်ခဲ့သောအခါများ၌ ရုပ်ခန္ဓာ၏နူးညံ့မှုသည် ထူးခြားသော အမူအရာတည်း။ထိုအမူအရာကို မုဒုတာရုပ်ဟု
          သမုတ်ရသည်။
        c: ကမ္မညတာရုပ် (နိပ္ဖန္နရုပ်တို့၏ အမှု၌ခံ့ခြင်းသဘော)
        c_def:
          ယခင်အခါ၌ ထိုထို ကိုယ်မှုနှုတ်မှုဝယ် ရုပ်ခန္ဓာ၏ ကောင်းမွန်ခံ့ညားခြင်း ဖြတ်လတ်သွက်လက်ခြင်းသည်
          ထူးခြားသော အမူအရာတည်း။ ထိုအမူအရာကို "ကမ္မညတာရုပ်"ဟု သမုတ်ရသည်။
    lakkhana:
        a: ဥပစယရုပ် (ရုပ်၏ ရှေးဦးစွာ ဖြစ်ခြင်း)
        a_def:
          \"ဥပ" သည် "အစ"ဟု အဓိပ္ပါယ်ရသည်။ "အထက်၌"ဟုလည်း အဓိပ္ပါယ်ရသည်။ "စယ"သည် "ဖြစ်ခြင်း"ဟု အဓိပ္ပါယ်ရသည်။ ထို့ကြောင့် ပဋိသန္ဓေတည်စ၌ ပဌမဖြစ်ခြင်းနှင့် တဘဝအတွက် ရထိုက်သမျှ ရုပ်များ ပြည့်စုံသည့်တိုင်အောင် အထက်အထက်၌ တိုးတက်၍ ဖြစ်ခြင်းကို "ဥပစယ" ဟူ၍ ဆိုအပ်သည်။
        b: သန္တတိရုပ် (ရုပ်၏ အစဉ်အဆက်ဖြစ်ခြင်း)
        b_def:
          တဘဝအတွက် ရထိုက်သမျှရုပ်များ ပြည့်စုံသည်က စ၍ အစဉ်မပြတ် ထပ်ကာထပ်ကာဖြစ်ခြင်း (ဥပါဒ်)ကို သန္တတိဟု ဆိုသည်။
        c: ဇရတာရုပ် (ရုပ်၏ ရင့်ရော်မှု)
        c_def:
          ရုပ်၏ ရင့်ရော်မှု (ရုပ်၏ ဌီခဏကို ဆိုလိုသည်)
        d: အနိစ္စတာရုပ် (ရုပ်၏ ပျက်စီးမှု)
        d_def:
          ရုပ်၏ မမြဲမှု ပျက်စီးမှု(ရုပ်တို့၏ ဘင်ကိုဆိုလိုသည်)
