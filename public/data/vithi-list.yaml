vithi_section: ၀ီထိပိုင်း
vithi_meaning: ၀ီထိ်အဓိပ္ပါယ်
vithi_meaning_list:
    a: ၀ီထိ = အစဉ်အတိုင်း
    a_def: လူတို့၏ သွားလာရာခရီးစဉ်သည် ရွာစဉ်ကိုမကျော်ဘဲ တစ်ရွာပြီးတစ်ရွာ အစဉ်အတိုင်း ဖြတ်သန်းသွားသကဲ့သို့ ထို့အတူ စိတ္တနိယာမအရ စိတ်အစဉ်တို့ကို မကျော်မူဘဲ
       စိတ်တစ်ခုပြီးတစ်ခု အစဉ်အတိုင်းဖြစ်ပျက်ရ၏။

six_types_of_vinnana_vithi: ၀ီထိဆက္က (၀ီထိခြောက်မျိုး)
six_types_of_vinnana_vithi_list:
    a: စက္ခုဒွါရဝီထိ (မျက်စိတံခါးပေါက်၌ ဖြစ်ပေါ်လာသည့် စိတ်အစဉ်)
    b: သောတဒွါရဝီထိ (နားတံခါးပေါက်၌ ဖြစ်ပေါ်လာသည့် စိတ်အစဉ်)
    c: ဃာနဒွါရဝီထိ (နှာတံခါးပေါက်၌ ဖြစ်ပေါ်လာသည့် စိတ်အစဉ်)
    d: ဇိဝှာဒွါရဝီထိ (လျှာတံခါးပေါက်၌ ဖြစ်ပေါ်လာသည့် စိတ်အစဉ်)
    e: ကာယဒွါရဝီထိ (ကိုယ်တံခါးပေါက်၌ ဖြစ်ပေါ်လာသည့် စိတ်အစဉ်)
    f: မနောဒွါရဝီထိ (စိတ်တံခါးပေါက်၌ ဖြစ်ပေါ်လာသည့် စိတ်အစဉ်)

six_types_of_visayappavatti_vithi: ၀ိသယပ္ပ၀တ္တိဆက္က (၀ိသယ=အာရုံ, ပ၀တ္တိ=ဖြစ်ခြင်း,ထင်ခြင်း, ဆက္က=၆မျိုး)
