citta_meaning: စိတ်အဓိပ္ပါယ်
citta_meaning_def:
    a:
        <ul>
            <li>
                ၁။ သညာ ပညာတို့၏ သိပုံမှ ထူးသောအားဖြင့် သိတတ်သောကြောင့် စိတ်ဟုခေါ်သည်။
                (စိတ်အားလုံးနှင့်ဆိုင်)
            </li>
            <li>
                ၂။ ဇောဝီထိတို့၏အစွမ်းဖြင့် မိမိအစဉ်ကို စီတတေ်သောကြောင့် စိတ်ဟုခေါ်သည်။
                (ကုသိုလ်,အကုသိုလ်,ကြိယာဇောစိတ်တို့နှင့်ဆိုင်)
            </li>
            <li>
                ၃။ ကံ,ကိလေသာတို့သည် ဝိပါက်ဝိညာဉ်ကို ပွားစေအပ်သောကြောင့် စိတ်ဟုခေါ်သည်။
                (ကုသိုလ်စိတ်အကုသိုလ်စိတ်နှင့်ဆိုင်)
            </li>
            <li>
                ၄။ သမ္ပယုတ်, ဘုံ, အာရုံစသည်ဖြင့် ဆန်းကြယ်သောကြောင့် စိတ်ဟုခေါ်သည်။ (စိတ်အားလုံးနှင့်ဆိုင်)
                    <ul>
                        <li>သမ္ပယုတ် = လောဘစိတ်, ဒေါသစိတ်, သဒ္ဓါစိတ်စသည်</li>
                        <li>ဘုံ = ကာမစိတ်, ရူပစိတ်, အရူပစိတ်</li>
                        <li>အာရုံ = မြင်သိစိတ်, ကြားသိစိတ်, နံသိစိတ်, စားသိစိတ်, ထိသိစိတ်, တွေးသိကြံသိစိတ်</li>
                    </ul>
            </li>
            <li>
                ၅။ လှပဆန်းကြယ်သော ပန်းချီကားချပ်မှ အစ ဆန်းကြယ်သော အမှုကိစ္စ, နည်းပညာတို့ကို တီထွင်နိုင်စွမ်း
                ရှိသောကြောင့် စိတ်ဟုခေါ်သည်။
            </li>
            <li>
                ၆။ ကမ္မ, လိင်္ဂ, သညာ, ဝေါဟာရ စသည်ဖြင့် ကွဲပြားဆန်းကြယ်အောင် ပြုတတ်သောကြောင့် စိတ်ဟုခေါ်သည်။
                    <ul>
                        <li>ကမ္မ = ကုသိုလ်,အကုသိုလ်</li>
                        <li>လိင်္ဂ = ပုံသဏ္ဌာန်</li>
                        <li>သညာ = မှတ်သားမှု</li>
                        <li>ဝေါဟာရ = အခေါ်အဝေါ်ဘာသာစကား</li>
                    </ul>
                အတိတ်ကံကြောင့် ပစ္စုပ္ပန်ဘဝ၌ ယောကျာ်းပုံသဏ္ဌာန် မိန်းမပုံသဏ္ဌာန် ဖြစ်သည်။ ပုံသဏ္ဌာန်ကြောင့် ပုံသဏ္ဌာန်ကို မှတ်
                သားမှု ဖြစ်သည်။ မှတ်သားမှုကြောင့် မှတ်သားမှုကို ထုတ်ဖော်ပြောဆိုဖို့ ယောကျာ်းမိန်းမဆိုသည့် ဝေါဟာရ ဘာသာ
                စကားဖြစ်သည်။ ဝေါဟာရကြောင့် ယောကျာ်းဖြစ်ရပါလို၏၊ မိန်းမ, မင်းမျိုး, သူဌေးမျိုး ဖြစ်ရပါလိုစသည်ဖြင့် ဆုတောင်းမှုဖြင့်
                ကံဖြစ်ပြန်သည်။ ကံအမျိုးမျိုးကြောင့် ဂတိအမျိုးမျိုး၌ လက် ခြေ ဦးခေါင်း ပုံသဏ္ဌာန် အမျိုးမျိုးဖြစ်ပြီး လောကဓံအမျိုးမျိုး
                ဖြစ်ရကြုံရပြန်သည်။
            </li>
        </ul>
    a_ref: အဋ္ဌသာလိနီအဋ္ဌကထာ၊ ၁ဝ၆၊ အဋ္ဌသာလိနီ နိသျ ပ-၄၁၃
    b: ၀ိညာဏ = ၀ိညာဏ်ဟူသည်မှာ သိခြင်း(စိတ်)ပင်ဖြစ်၏
