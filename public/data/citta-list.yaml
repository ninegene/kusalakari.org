        lobha_mula: &lobha_mula_citta_list
            a: ၁။ သောမနဿသဟဂုတ် ဒိဋ္ဌိဂတသမ္ပဃုတ် အသင်္ခါရိကစိတ်
            b: ၂။ သောမနဿသဟဂုတ် ဒိဋ္ဌိဂတသမ္ပဃုတ် သသင်္ခါရိကစိတ်
            c: ၃။ သောမနဿသဟဂုတ် ဒိဋ္ဌိဂတဝိပ္ပဃုတ် အသင်္ခါရိကစိတ်
            d: ၄။ သောမနဿသဟဂုတ် ဒိဋ္ဌိဂတဝိပ္ပဃုတ် သသင်္ခါရိကစိတ်
            e: ၅။ ဥပေက္ခာသဟဂုတ် ဒိဋ္ဌိဂတသမ္ပဃုတ် အသင်္ခါရိကစိတ်
            f: ၆။ ဥပေက္ခာသဟဂုတ် ဒိဋ္ဌိဂတသမ္ပဃုတ် သသင်္ခါရိကစိတ်
            g: ၇။ ဥပေက္ခာသဟဂုတ် ဒိဋ္ဌိဂတဝိပ္ပဃုတ် အသင်္ခါရိကစိတ်
            h: ၈။ ဥပေက္ခာသဟဂုတ် ဒိဋ္ဌိဂတဝိပ္ပဃုတ် သသင်္ခါရိကစိတ်
        dosa_mula: &dosa_mula_citta_list
            a: ၁။ ဒေါမနဿသဟဂုတ် ပဋိဃသမ္ပယုတ် အသင်္ခါရိကစိတ်
            b: ၂။ ဒေါမနဿသဟဂုတ် ပဋိဃသမ္ပယုတ် သသင်္ခါရိကစိတ်
        moha_mula: &moha_mula_citta_list
            a: ၁။ ဥပေက္ခာသဟဂုတ် ဝိစိကိစ္ဆာ သမ္ပဃုတ်စိတ်
            b: ၂။ ဥပေက္ခာသဟဂုတ် ဥဒ္ဓစ္စ သမ္ပဃုတ်စိတ်

    ahetuka:
        akusala_vipaka: &akusala_vipaka_citta_list
            a: ၁။ ဥပေက္ခာသဟဂုတ် စက္ခုဝိညာဏ်စိတ် (မြင်သိစိတ်)
            b: ၂။ ဥပေက္ခာသဟဂုတ် သောသဝိညာဏ်စိတ် (ကြားသိစိတ်)
            c: ၃။ ဥပေက္ခာသဟဂုတ် ဃာနဝိညာဏ်စိတ် (နံသိစိတ်)
            d: ၄။ ဥပေက္ခာသဟဂုတ် ဇိဝှာဝိညာဏ်စိတ် (စားသိစိတ်)
            e: ၅။ ဒုက္ခသဟဂုတ် ကာယဝိညာဏ်စိတ် (ထိသိစိတ်)
            f: ၆။ ဥပေက္ခာသဟဂုတ် သမ္ပဋိစ္ဆိုန်းစိတ် (အာရုံလက်ခံစိတ်)
            g: ၇။ ဥပေက္ခာသဟဂုတ် သန္တီရဏစိတ် (အာရုံစူးစမ်းစိတ်)
