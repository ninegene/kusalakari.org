    dukkha_vedana_def: ဒေါမနဿ ဝေဒနာနှင့် ယုဉ်သည့် စိတ် ၂-ပါး နှင့် ဒုက္ခ ဝေဒနာနှင့် ယုဉ်သည့် စိတ် ၁-ပါး
