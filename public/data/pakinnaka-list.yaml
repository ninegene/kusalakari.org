        b: ဒေါသ၊ မောဟဟိတ် ပါသော ဒေါသမူစိတ် ၂-ပါး
        c: အလောဟ၊ အဒေါသ ပါသော ဉာဏဝိပ္ပဃုတ် ကာမသောပနဘဏစိတ် ၁၂-ပါး

    thihetuka_citta_count: တိဟိတ်စိတ် ၄၇-ပါး
    thihetuka_citta_list:
        a: အလောဘ၊ အဒေါသ၊ အမောဟ ပါသော ဉာဏသမ္ပဃုတ်် ကာမသောပနဘဏစိတ် ၁၂-ပါး
        b: အလောဘ၊ အဒေါသ၊ အမောဟ ပါသော မဟဂ္ဂုတ်စိတ် ၂၇-ပါး
        c: အလောဘ၊ အဒေါသ၊ အမောဟ ပါသော လောကုတ္တရာစိတ် ၈-ပါး

kicca_sangaha: ကိစ္စ သင်္ဂဟ
kicca_sangaha_list:
    patisandhi_kicca: ၁။ ပဋိသန္ဓေကိစ္စ
    patisandhi_kicca_def: ဘဝဟောင်းအပြတ်တွင် ဘဝသစ်၌ ရှေးဦးစွာ စိတ်၏ ဖြစ်ပေါ်ခြင်းသည် ဘဝဟောင်းနှင့်
                          ဘဝသစ်ကို ဆက်စပ်ပေးသကဲ့သို့ဖြစ်၏။ ထိုကဲ့သို့ ဆက်စပ်ပေးမှုကိစ္စကြောင့် သတ္တဝါဟု ခေါ်အပ်သော ခန္ဓာအစဉ်သည်
                          မချုပ်ငြိမ်းနိုင်ဘဲ အသစ်အသစ် ဘဝကိုရလျက် တဝဲလည်လည် နေရသည်။ ဤသို့ ဘဝဟောင်းနှင့် ဘဝသစ်ကို
                          ဆက်စပ်မှု အခြင်းအရာသည် ပဋိသန္ဓိကိစ္စမည်၏။
    bhavanga_kicca: ၂။ ဘဝင်ကိစ္စ
    bhavanga_kicca_def: ကံအားလျော်စွာ အတိတ်ဘဝဟောင်းချုပ်ဆုံးသည်၏ အခြားမဲ့၌ ဘဝသစ်အတွက် ပဋိသန္ဓေစိတ်က
                         ဆက်စပ်ပေးပြီးနောက် အလားတူဝိပါက်များ ဆက်လက်၍ မဖြစ်လျှင် ပဋိသန္ဓေစိတ်၏ အခြားမဲ့၌ စိတ်အစဉ်ပြတ်၍
                         တစ်ဘဝ အဆုံးသတ်ဘွယ်ရှိ၏။ ထို့ကြောင့် ထိုသို့ မဆုံးရလေအောင် ပဋိသန္ဓေစိတ်၏ အခြားမဲ့၌ ပဋိသန္ဓေနှင့်အလားတူ
                         ဝိပါက်အစဉ် ဆက်လက်ဖြစ်ပေါ်ရလေသည်။ ထို့နောက် ပဝတ္တိအခါ၌လည်း ဆိုင်ရာအာရုံသစ်များအတွက်
                         ဝီထိစိတ်များပေါ်ထွက်ပြီးနောက် ထိုဝီထိစိတ်အစဉ် ချုပ်ပျောက် သောအခါ ပြအပ်သောဝိပါက်စိတ်များ မပေါ်လာပါမူ
                         စိတ်အစဉ်ပြတ်သဖြင့် စိတ္တဇရုပ် ကမ္မဇရုပ်များလည်း ပြတ်စဲဘွယ်ရှိ၏။ ထိုသို့ မပြတ်ရအောင် ဆက်စပ်တတ်သောဝိပါက်စိတ်
                         ဖြစ်ရပေသည်။ ထိုကဲ့သို့ ဆက်စပ်သည့် ကိစ္စကိုပင် ဘဝင်ကိစ္စဟု ခေါ်သည်။
    avajjana_kicca: ၃။ အာဝဇ္ဇနကိစ္စ
    avajjana_kicca_def: ဝီထိမဖြစ်မှီ ဘဝင်အစဉ်တွေဖြစ်နေရာ အာရုံအသစ် ထင်လာသောအခါ ထိုဘဝင် အစဉ်ကို
                         ပြန်လည်စေသကဲ့သို့ဖြစ်အောင် ရပ်တန့်သွားစေမှုသည် အာဝဇ္ဇန်းကိစ္စမည်၏။ စက္ခုစသော ငါးဒွါရ၌
                         ဖြစ်သောအာဝဇ္ဇန်းကို "ပဉ္စဒွါရာဝဇ္ဇန်း" မနောဒွါရ၌ဖြစ်သော အာဝဇ္ဇန်းကို "မနောဒွါရာဝဇ္ဇန်း" ဟု ခေါ်သည်။
    dassana_kicca: ၄။ ဒဿနကိစ္စ
    dassana_kicca_def: မြင်ခြင်းကိစ္စ
    savana_kicca: ၅။ သ၀နကိစ္စ
    savana_kicca_def: ကြားခြင်းကိစ္စ
    ghayana_kicca: ၆။ ဃာယနကိစ္စ
    ghayana_kicca_def: နံခြင်းကိစ္စ
    sayana_kicca: ၇။ သာယနကိစ္စ
    sayana_kicca_def: အရသာကို သိခြင်းကိစ္စ
    phusana_kicca: ၈။ ဖုသနကိစ္စ
    phusana_kicca_def: အထိအတွေ့ သိခြင်းကိစ္စ
    sampaticchana_kicca: ၉။ သမ္ပဋိစ္ဆိုန်းကိစ္စ
    sampaticchana_kicca_def: အာဝဇ္ဇန်းက ဆင်ခြင်၍ စက္ခုဝိညာဏ်စသည်တို့ ယူအပ်ပြီးသောအာရုံကို
                             လွှတ်မပစ်လိုက်ဘဲ လက်ခံထားသကဲ့သို့ ဖြစ်ခြင်းသည် သမ္ပဋိစ္ဆိုန်းကိစ္စမည်၏။
    santirana_kicca: ၁၀။ သန္တီရဏကိစ္စ
    santirana_kicca_def: ဧည့်သည်အသစ် ရောက်လာသောအခါ အိမ်မှာလက်သင့်ခံပြီးနောက် "လူကောင်း လေလား
                         လူဆိုးလေလား" စုံစမ်းသကဲ့သို့ သမ္ပဋိစ္ဆိုန်းက လက်ခံထားအပ်သောအာရုံကို ဣဋ္ဌအခြင်းအရာ (ကိုယ်သဘောကျသည့်အာရုံ)လား
                         အနိဋ္ဌအခြင်းအရာ(ကိုယ်သဘောမကျသည့်အာရုံ) လားဟု စုံစမ်းနှိူင်းချိန်သကဲ့သို့ ဖြစ်မှုသည် သန္တီရဏကိစ္စမည်၏။
    votthapana_kicca: ၁၁။ ဝုဋ္ဌောကိစ္စ
    votthapana_kicca_def: သန္တီရဏစိတ်က စုံစမ်းပြီးနောက် အာရုံကို ဣဋ္ဌအခြင်းအရာ (သာယာဘွယ်)ဟူ၍ လည်းကောင်း
                          အနိဋ္ဌအခြင်းအရာဟုလည်းကောင်း အသီးသီး ပိုင်းခြားဆုံးဖြတ်ခြင်းသည် ဝုဋ္ဌောကိစ္စမည်၏။
    javana_kicca: ၁၂။ ဇောကိစ္စ
    javana_kicca_def: အကြိမ်နည်းသည်ဖြစ်စေ များသည်ဖြစ်စေ အဟုန်ပြင်းပြင်း တင်းတင်းထန်ထန် ဖြစ်ပေါ်လာသောစိတ်ကို
                     ဇောစိတ်ဟု ခေါ်၏။ မဂ်ဇော အဘိညာဉ်ဇောတို့သည် တစ်ကြိမ်သာဖြစ်သော်လည်း တစ်ကြိမ်ဆိုရလောက်အောင်
                     အဟုန်အချိန်ရှိကြ၏။ ဘဝင်စိတ်တို့ကား အကြိမ်များစွာ ဆက်ကာဆက်ကာ ဖြစ်ပါသော်လည်း အရှိအဟုန်မရှိကြ။
                     ထိုဇောတို့၏ကိစ္စကား အာရုံ၏အရသာကို ခံစားခြင်းတည်း။
    tadalambna_kicca: ၁၃။ တဒါရုံကိစ္စ
    tadalambna_kicca_def: မိမိရှေ့က ဇောတို့ယူအပ်ပြီးသောအာရုံကို ထပ်၍ယူသောစိတ်များကို တဒါရမဏ(တဒါရုံ) ဟုခေါ်၏။
    cuti_kicca: ၁၄။ စုတိကိစ္စ
    cuti_kicca_def: ဝီထိစိတ်တို့၏ အကြားအကြား၌ ကံအချိန်ရှိသမျှ ဘဝမပြတ်ရအောင် ဘဝင်စိတ်က ဆက်စပ်၍လာခဲ့ရာ
                   ကံအချိန်ကုန်သောအခါ နောက်ထပ်မဆက်စပ်နိုင်တော့ဘဲ အဆုံးသတ်ဖြစ်သော ဘဝင်စိတ်ကိုပင် ဖြစ်ဆဲဘဝမှ
                   လျောကျခြင်းကြောင့် "စုတိ"ဟု ခေါ်ရသည်။ ထို့ကြောင့် တဘဝအတွက် ဘဝင်နှင့်စုတိစိတ်တို့တူရသည်။ ဤစုတိကိစ္စကား
                   ဖြစ်ဆဲဘဝမှ ရွေ့လျောခြင်းတည်း။

    kicca_thana: ကိစ္စနှင့်ဌာနအထူး
    kicca_thana_def: ပဋိသန္ဓေစိတ်အစရှိသော ပရမတ္ထတရားတို့၏ ဘဝသစ်ကို ဆက်စပ်ပေးမှု,
                      အာရုံကိုဆင်ခြင်မှုစသော အခြင်းအရာသည် ကိစ္စမည်၏။ စုတိစိတ် ပဋိသန္ဓေစိတ် ဘဝင်စိတ်ဟု စိတ်အစဉ် ရှိရာတွင်
                      ရှေ့စုတိစိတ် နောက်ဘဝင်စိတ် နှစ်ပါးတို့၏ အကြား၌ ပဋိသန္ဓေစိတ် ဖြစ်လောက်ရာ ကာလသည် ဌာနမည်၏။
    patcavananna_thana: ပဉ္စဝိညာဏဌာန
    patcavananna_thana_def: အာဝဇ္ဇန်းနှင့် သမ္ပဋိစ္ဆိုန်းတို့၏ အကြားဖြစ်သော အခါကာလသည် စက္ခုဝိညာဏ်၏
                            ဖြစ်ရာဌာနလည်းဟုတ်၏။ သောတ ဃာန ဇိဝှါ ကာယဝိညာဏ်တို့၏ ဖြစ်ရာဌာနလည်းဟုတ်၏။ ထို့ကြောင့် ထိုငါးကိစ္စ၏
                            ဖြစ်ရာဌာနမှာ တဌာနတည်းသာဖြစ်သည်။

dvara_sangaha: ဒွါရ သင်္ဂဟ
vatthu_sangaha: ဝတ္ထု သင်္ဂဟ
alambana_sangaha: အရမ္မဏ သင်္ဂဟ
