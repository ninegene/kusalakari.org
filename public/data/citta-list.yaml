            b: ၂။ ဥပေက္ခာသဟဂုတ် မနောဒွါရာဝဇ္ဇန်းစိတ်
            c: ၃။ သောမနဿသဟဂုတ် ဟသိတုပ္ပါဒ်စိတ်

