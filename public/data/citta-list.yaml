            d: ၄။ ဥပေက္ခာသဟဂုတ် ဇိဝှာဝိညာဏ်စိတ် (စားသိစိတ်)
            e: ၅။ သုခသဟဂုတ် ကာယဝိညာဏ်စိတ် (ထိသိစိတ်)
            f: ၆။ ဥပေက္ခာသဟဂုတ် သမ္ပဋိစ္ဆိုန်းစိတ် (အာရုံလက်ခံစိတ်)
            g: ၇။ ဥပေက္ခာသဟဂုတ် သန္တီရဏစိတ် (အာရုံစူးစမ်းစိတ်)
